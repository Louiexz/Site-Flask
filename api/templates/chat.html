<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Chatzin - Converse</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <nav class="navbar chat">
            <div class="navbar item">
                <a href="/" class="nav-brand">
                    <img id="brand-img" src="{{url_for('static', filename='img/bubble-chat.png')}}" author=https://www.freepik.com>Chatzin</a>
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link-active" href="#">Chat</a></div>
                <a class="nav-link" href="../about">Sobre</a>
        </nav>

        <main id="chat">
            <button id="conectar">Não clique</button>
            <div id="area-chat">
                <!-- Aqui serão exibidas as mensagens do chat -->
            </div>
            <div id="interacao">
                <input class="form-control" type="text" id="mensagem" placeholder="Sua mensagem">
                <button id="envio">Enviar</button>
            </div>
        </main>

        <!-- jQuery Slim, Popper.js, Bootstrap JS -->
        <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        
        <!-- Socket.io -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
        
        <!-- Custom JavaScript -->
        <script src="{{url_for('static', filename='js/script.js')}}"></script>
    </body>
</html>
