<!DOCTYPE html>
<html lang=pt-br>
    <head>
        <meta charset=UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel=stylesheet href="{{url_for('static', filename='style.css')}}">
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        
        <title>Loja - Registre-se</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar item">
                <a href="/">Inicio</a>
                <a href=#>Entrar</a></div>
        </nav>
        <form id="dados" autocomplete="on">
            <div id="lados">
                <div id="esquerdo">
                    <label for="nome">Nome:</label>
                    <input class=form-control id="nome" required>
                    <label for="email">Email:</label>
                    <input class=form-control id="email" required>
                    <label for="cpf">CPF/CNPJ:</label>
                    <input class=form-control id="cpf/cnpj" required>
                </div>
                <div id="direito">
                    <label for="estado">Estado:</label>
                    <input class=form-control id="estado" required>
                    <label for="bairro">Bairro:</label>
                    <input class=form-control id="bairro" required>
                    <label for="rua">Rua:</label>
                    <input class=form-control id="rua" required>
                </div>
            </div>
            <div id="area-senha"><label for="senha">Senha:</label>
            <input class=form-control type="password" id="senha" required>
            <div id="buttons">
                <button class="btn-primary" type="submit">Enviar</button>
                <button class="btn-secondary" type="reset">Limpar</button>
            </div>
        </form>
    </body>
</html>
