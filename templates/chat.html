{% extends "base.html" %}

{% block title %}Converse{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{url_for('static', filename='Pages/Chat/css/chatStyle.css')}}">
{% endblock %}

{% block main %}
    <main id="chat">
        <a href="#" id="open-popup" class="buttons">Abrir Popup</a>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <h4>Termos de uso</h4>
                <hr>
                <p>Você possui 18 anos ou mais?</p>
                <form id="termos" align="center">
                    <label>
                        <input type="radio" name="termo" value="sim"> Sim
                    </label>
                    <label>
                        <input type="radio" name="termo" value="não"> Não
                    </label><br>
                    <hr>
                    <button type="button" class="buttons" id="confirmar">Confirmar</button>
                    <button type="button" class="buttons" id="fechar">Fechar</button>
                </form>
            </div>
        </div>
        <div id="area-chat">
            <!-- Aqui serão exibidas as mensagens do chat -->
        </div>
        <div id="interacao">
            <input class="form-control" type="text" id="mensagem" placeholder="Sua mensagem">
            <button id="envio" class="buttons">Enviar</button>
        </div>
    </main>
{% endblock %}

{% block scripts %}
    <!-- Socket.io -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    
    <!-- Custom JavaScript -->
    <script type="module" src="{{url_for('static', filename='Pages/Chat/js/index.js')}}">
    </script>
{% endblock %}
